language: java

sudo: required

git:
  quiet: true

matrix:
  include:
    # - env: BUILD_TYPE=MAVEN
    - env: BUILD_TYPE=GRADLE
  fast_finish: true

services:
  - docker

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 8.9.0
  - nvm use 8.9.0
  - npm install -g npm@'5.6.0'

script:
  - if [ "$BUILD_TYPE" = "MAVEN" ]; then mvn install -B -V -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN; fi
  - if [ "$BUILD_TYPE" = "GRADLE" ]; then
      # printloop to prevent travis killing the process when no log for 10m
  -   while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  -   ./gradlew build --console=plain --stacktrace -scan;
      # Killing background sleep loop
  -   kill %1
  - fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
