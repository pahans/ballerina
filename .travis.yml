env:
  global:
    - CC_TEST_REPORTER_ID=e583ac8b350c525ad4ef4694379abc12995b13771561c890c4e6bf4647817cd7

language: java

sudo: required

services:
  - docker

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 8.9.0
  - nvm use 8.9.0
  - npm install -g npm@'5.6.0'
  - mvn clean install -B -V -Dvscode.test.skip=true -Dcheckstyle.skip -Dfindbugs.skip=true -Dspotbugs.skip=true
  - mvn test jacoco:report
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

script: echo "Done"

cache:
  directories:
  - $HOME/.m2
  - composer/modules/web/node_modules
  - tool-plugins/vscode/node_modules